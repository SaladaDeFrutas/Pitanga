language: java
jdk:
- oraclejdk8
addons:
  sonarqube: true
sonarqube:
  branches:
  - master
  - "$TRAVIS_PULL_REQUEST_BRANCH"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar"
services:
  - postgresql
before_script:
  - psql -c "create user pitanga with password 'pitaga';" -U postgres
  - psql -c 'create database pitanga;' -U pitanga
script:
- mvn clean -e -B
- mvn -e -B org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=$SONAR_TOKEN
  -Dsonar.branch=$TRAVIS_PULL_REQUEST_BRANCH -Dsonar.github.oauth=$SONAR_GITHUB_TOKEN
  -Dsonar.github.pullrequest=$TRAVIS_PULL_REQUEST
- echo "PRB:$TRAVIS_PULL_REQUEST_BRANCH PR:$TRAVIS_PULL_REQUEST"
- mvn package -e -B
env:
  global:
  - secure: 
  - secure: 
