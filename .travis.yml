language: java
jdk:
- oraclejdk8
addons:
  sonarqube: true
sonarqube:
  branches:
  - master
  - issue_45
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar"
script:
- mvn clean -e -B
- mvn -e -B org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=$SONAR_TOKEN
  -Dsonar.branch=$TRAVIS_BRANCH -Dsonar.github.oauth=$SONAR_GITHUB_TOKEN -Dsonar.github.pullrequest=$TRAVIS_PULL_REQUEST_BRANCH
- echo "PRB:$TRAVIS_PULL_REQUEST_BRANCH PR:$TRAVIS_PULL_REQUEST"
- mvn package -e -B
env:
  global:
  - secure: 
  - secure: 
